<div class="mat-dialog">
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="form">
  <h4 mat-dialog-title>Add User</h4>
  <div mat-dialog-content>
      <div class="form-group">
        <label for="username">Username</label>
        <input id="username" formControlName="username" class="form-control" autocomplete="off"/>
        <div *ngIf="userForm.get('username')?.invalid && userForm.get('username')?.touched" class="error">
          Username is required.
        </div>
      </div>
  
      <div class="form-group ">
        <label for="email">Email</label>
        <input id="email" type="email" formControlName="email" class="form-control" />
        <div *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched" class="error">
          Valid email is required.
        </div>
      </div>
  
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" formControlName="password" class="form-control" />
        <div *ngIf="userForm.get('password')?.invalid && userForm.get('password')?.touched" class="error">
          Password must be at least 6 characters.
        </div>
      </div>
  
      <div class="form-group">
        <label for="role">Role</label>
        <select id="role" formControlName="role" class="form-control">
          <option value="" disabled selected>Select your role</option>
          <option value="Admin">Admin</option>
          <option value="Recruiter">Recruiter</option>
          <option value="Manager">Manager</option>
          <option value="Account">Account</option>
        </select>
        <div *ngIf="userForm.get('role')?.invalid && userForm.get('role')?.touched" class="error">
          Role is required.
        </div>
      </div>
    </div>
    <div mat-dialog-actions>
      <button mat-button type="submit" class="btn" [disabled]="userForm.invalid">Register</button>
      <button mat-button mat-dialog-close>No</button>
      
    </div>
  </form>
  
</div>

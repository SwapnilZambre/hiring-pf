<div class="flex">
  <div class="dashboard">
    <div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark vh-100">
      <div class="flex items-center space-x-2">
        <img src="/img/th.jpg" alt="logo" class="logo" />
        <!-- Adjust size as needed -->
        <label class="text-lg font-semibold">The Future Project</label>
      </div>
<div class="px-4 cursor-pointer md:hidden" id="burger" (click)="toggleMenu()">
  <svg class="w-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
    <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
  </svg>
  
</div>
      <div>
        <ul class="nav nav-pills flex-column mb-auto mt-3 hidden md:block md:text-xs lg:text-lg " [ngClass]="{'hidden': isMenuHidden}">
          <li *ngFor="let role of filteredMenu">
            <a
              [routerLink]="role.path"
              [routerLinkActive]="role.path ? 'active' : ''"
              class="nav-link text-white flex"
            >
              <ng-container [ngSwitch]="role.path">
                <svg
                  *ngSwitchCase="'dashboard'"
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-6 w-6 text-white-400 me-2"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M3 3h18v18H3V3zm6 14h6v-6H9v6zm0-8h6V5H9v4z"
                  ></path>
                </svg>
                <svg
                  *ngSwitchCase="'user-list'"
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-6 w-6 text-white-400 me-2"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M5 3h14a2 2 0 012 2v14a2 2 0 01-2 2H5a2 2 0 01-2-2V5a2 2 0 012-2zm7 14a4 4 0 100-8 4 4 0 000 8zm0-10a6 6 0 100 12 6 6 0 000-12z"
                  ></path>
                </svg>
                <!-- Add more cases for other paths -->
                <svg
                  *ngSwitchDefault
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-6 w-6 text-white-400 me-2"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M12 4v16m8-8H4"
                  ></path>
                </svg>
              </ng-container>
  
              {{ role.text }}
            </a>
          </li>
        </ul>
      </div>

      <hr />
      <div class="dropdown flex flex-row m-3">
        <img
          src="https://github.com/mdo.png"
          alt=""
          width="32"
          height="32"
          class="rounded-circle me-2"
        />
        <img
          src="/img/logout.jpg"
          alt="logout"
          class="logout-img"
          (click)="logout()"
        />
      </div>
    </div>
  </div>
  <div class="dashboard-content">
    <router-outlet></router-outlet>
  </div>
</div>
